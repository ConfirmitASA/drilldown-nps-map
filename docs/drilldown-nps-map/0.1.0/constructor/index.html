<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visual test</title>
  <link rel="stylesheet" href="styles.css">


</head>
<body>
<div class="wrapper">
  <div class="mapsPanel">
    <label style="display: block"> Select map collection <select id="mapsSectionSelector"></select></label>
    <input type="search" id="mapsFilter" placeholder="Search maps list" >
    <ul id="mapsList"></ul>
  </div>

  <div class="main">
    <pre class="codebox">Select a map on the left to view its mapID</pre>
    <input type="search" id="countriesFilter" placeholder="Search countries list">
    <input type="text" id="IDsStorage" style="display: none">
    <div id="multiSelect">
      <input type="checkbox" id="multiSelectCheckbox">
      <label for="multiSelectCheckbox">Multi-select</label>
      <button id="btn-getIDs">Get MapIDs</button>
      <button id="btn-deselect">Deselect All</button>
    </div>
    <table id="countriesList" width="100%" cellpadding="0" cellspacing="0">
      <thead>
      <tr>
        <th>Country</th>
        <th style="color:red">mapID</th>
        <th>Subregion</th>
        <th>Region</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td colspan="4" class="codebox">Select a map on the left to view countries comprising it</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="constructor.bundle.js"></script>

<script>
  var c = new Reportal.MapsConstructor();
</script>
</body>
</html>
